<ion-header> <ion-navbar> <ion-title>Orders</ion-title>
</ion-navbar> </ion-header>


<ion-content padding>
<form #myForm="ngForm">
	<ion-list> 
		<ion-item> 
			<ion-label floating>Password</ion-label>
			<ion-input type="password" required [(ngModel)]="password" name="password"></ion-input> 
		</ion-item>
		<ion-item>
			<button ion-button  (click)="getOrders()">Get Orders</button>
		</ion-item>
	</ion-list>
</form>
{{ openOrdersBs | async | json }}
</ion-content>
