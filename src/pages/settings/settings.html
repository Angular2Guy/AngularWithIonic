<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<form (ngSubmit)="onSubmit()" #myForm="ngForm">
			<ion-row>
	  			<ion-col col-6>
	  				Bitstamp id: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitstampId" name="bitstampid"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Bitstamp key: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitstampKey" name="bitstampkey"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Bitstamp userid: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="text" [(ngModel)]="bitstampUserid" name="bitstampuserid"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Bitfinex Id: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitfinexId" name="bitfinexid"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Bitfinex key: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitfinexKey" name="bitfinexkey"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Password: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="password" name="password" required #pwd="ngModel"> 
	  			</ion-col>	  			
	  		</ion-row>
	  		<ion-row *ngIf="!myForm.form.valid">
	  			<ion-col col-12 class="errorMsg">
	  				Password required 
	  			</ion-col>	  				  			
	  		</ion-row>
	  		<ion-row *ngIf="wrongPW">
	  			<ion-col col-12 class="errorMsg">
	  				Password wrong 
	  			</ion-col>	  				  			
	  		</ion-row>
	  		<button ion-button type="submit" [disabled]="!myForm.form.valid">save</button>
  		</form>
  	</ion-grid>  	
</ion-content>
