<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<form (ngSubmit)="onSubmit()" #obForm="ngForm">
			<ion-row>
	  			<ion-col col-6>
	  				Bitstamp key: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitstampKey" name="bitstampkey"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Bitfinex key: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="bitfinexKey" name="bitfinexkey"> 
	  			</ion-col>
	  		</ion-row>
	  		<ion-row>
	  			<ion-col col-6>
	  				Password: 
	  			</ion-col>
	  			<ion-col col-6>
	  				<input type="password" [(ngModel)]="password" name="password" required> 
	  			</ion-col>
	  		</ion-row>
	  		<button ion-button type="submit">save</button>
  		</form>
  	</ion-grid>
</ion-content>
