<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid>
  		<ion-row>
  			<ion-col col-3>Bitstamp</ion-col>
  			<ion-col col-3>BitCoin</ion-col>
  			<ion-col col-3>{{bitcoinBs?.last}}</ion-col>
  			<ion-col col-3>{{bitcoinBs?.volume | number}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-3>Bitstamp</ion-col>
  			<ion-col col-3>Ether</ion-col>
  			<ion-col col-3>{{etherBs?.last}}</ion-col>
  			<ion-col col-3>{{etherBs?.volume | number}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-3>Bitstamp</ion-col>
  			<ion-col col-3>LiteCoin</ion-col>
  			<ion-col col-3>{{ltcBs?.last}}</ion-col>
  			<ion-col col-3>{{ltcBs?.volume | number}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-3>Bitstamp</ion-col>
  			<ion-col col-3>Ripple</ion-col>
  			<ion-col col-3>{{rippleBs?.last}}</ion-col>
  			<ion-col col-3>{{rippleBs?.volume | number}}</ion-col>
  		</ion-row>
  	</ion-grid>
</ion-content>
