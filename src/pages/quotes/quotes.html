<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid>
  		<ion-row>
  			<ion-col col-6>BitCoin</ion-col>
  			<ion-col col-6>{{bitcoinQuote}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-6>Ether</ion-col>
  			<ion-col col-6>{{etherQuote}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-6>LiteCoin</ion-col>
  			<ion-col col-6>{{ltcQuote}}</ion-col>
  		</ion-row>
  		<ion-row>
  			<ion-col col-6>Ripple</ion-col>
  			<ion-col col-6>{{rippleQuote}}</ion-col>
  		</ion-row>
  	</ion-grid>
</ion-content>
