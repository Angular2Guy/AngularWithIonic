<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="signinForm" novalidate>
	  <ion-list>
	  	<ion-item>
	  		<ion-label floating>Username</ion-label>
	  		<ion-input type="text" formControlName="username"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-label floating>Password</ion-label>
	  		<ion-input type="password" formControlName="password1"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-label floating>Password</ion-label>
	  		<ion-input type="password" formControlName="password2"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-label floating>Licence</ion-label>
	  		<ion-textarea readonly="true" rows="3" formControlName="licence"></ion-textarea>
	  	</ion-item>
	  	<ion-item>
	  		<ion-label>Accept License</ion-label>
	  		<ion-checkbox formControlName="accept"></ion-checkbox>
	  	</ion-item>
	  	<ion-item *ngIf="signinFailed" class="errorMsg">
	  		User not availiable	  		
	  	</ion-item>
	  </ion-list>
  </form>
  <div padding>  	 
  	<button ion-button (click)="signin()" [disabled]="!signinForm.valid">Signin</button>
  </div>
</ion-content>
