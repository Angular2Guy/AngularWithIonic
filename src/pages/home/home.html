<ion-header>
  <ion-navbar>
    <ion-title>Metatrader</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Cryptocurrency Trading</h2>
  <form #myForm="ngForm">
	  <ion-list>  
	  	<ion-item>
	  		<ion-label floating>Username</ion-label>
	  		<ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
	  	</ion-item>
	  	<ion-item>
	  		<ion-label floating>Password</ion-label>
	  		<ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
	  	</ion-item>
	  	<ion-item *ngIf="loginFailed">
	  		Login Failed
	  	</ion-item>
	  </ion-list>
  </form>
	  <div padding>
	  	<button ion-button (click)="login()" [disabled]="!myForm.form.valid">Login</button> 
	  	<button ion-button (click)="signin()">Signin</button>
	  </div>
</ion-content>
